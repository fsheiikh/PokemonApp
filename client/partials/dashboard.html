   <div ng-controller="PokemonController as PC">

    <script>
    	var cost;
    	var number;
      $(document).ready(function(){

        for(var i=1; i<16; i++){

          if(i%3 == 0){
	           number = i;
	           cost = 10;
            	$('.pokemon').append("<button ng-click='PC.team(" + number +','+ cost +")' class='btn btn-danger'>" +'$'+ cost +"</button>")
          }

          if(i == 1 || i == 4 || i == 7 || i==10 || i==13){
	           number = i;
	           cost = 1;
            	$('.pokemon').append("<button ng-click='PC.team(" + number +','+ cost +")' class='btn btn-warning'>" +'$'+ cost +"</button>")
          }

           if(i == 2 || i == 5 || i == 8 || i==11 || i==14){
	           number = i;
	           cost = 5;
            	$('.pokemon').append("<button ng-click='PC.team(" + number +','+ cost +")' class='btn btn-info'>" +'$'+ cost +"</button>")
          }
          
          $('.pokemon').append('<div  class="well po">' + '<img src="http://pokeapi.co/media/img/' + i +'.png" alt='+i+'>');


            
            
        }



      $( "img" ).click(function() {
      var alt = $(this).attr("alt");

      $.get("http://pokeapi.co/api/v1/pokemon/"+alt+"/", function(res) {
      	if(res.types[1] != undefined){

            $(".inner").html("<h1>"+res.name+"</h1>"+
                              "<h2>Type:</h2>"+"<h3>"+res.types[0].name+ '<br>' +res.types[1].name+ "</h3>"+
                         
                          
                              "<img class='poke' src='http://pokeapi.co/media/img/"+alt+".png'>");
         }else{
         	$(".inner").html("<h1>"+res.name+"</h1>"+
                              "<h2>Type:</h2>"+"<h3>"+res.types[0].name+"</h3>"+

                            
                              "<img class='poke' src='http://pokeapi.co/media/img/"+alt+".png'>");
         }
        },"json");


});


      });
    
    </script>
    <style>
      body {background: -webkit-linear-gradient(-45deg, rgba(125,126,125,1) 0%,rgba(14,14,14,1) 100%);}
      .pokemon {width: 80%;
                display: inline-block;}
      .pokedex {border: 3px solid black;
                width: 19%;
                height: 350px;
                float: right;
                margin-left: 200px;
                margin-top: 0px;
                display: inline-block;
                vertical-align: top;
                position: fixed;
                border-radius: 20px;
              background: -webkit-linear-gradient(-45deg, rgba(248,80,50,1) 0%,rgba(241,111,92,1) 50%,rgba(246,41,12,1) 51%,rgba(240,47,23,1) 71%,rgba(231,56,39,1) 100%);}
      .inner {background: -webkit-linear-gradient(-45deg, rgba(255,197,120,1) 0%,rgba(251,157,35,1) 100%);
              width: 85%;
              height:310px;
              margin: 0px auto;
              margin-top: 10px;
              border-radius: 20px;
              border: 3px solid;

              }
      .poke {padding-left: 35%}
          h2, h3, h1{text-align: center;
                  font-family: verdana;}
          h2 {color: white;
              text-shadow: 2px 2px 4px #000000;}
          h1 {text-shadow: 2px 2px orange;}
      .inner2, .inner23 {height: 130px;
      			width: 130px;
      			border: 1px solid black;
      			border-radius: 10px;
      			vertical-align: top;
      			display: inline-block;}
      .inner23 {border: 3px solid red;
      			display: block;
      			border-radius: 50%}
      .left {float: right}
      .po {width: 20%;}
      .newimg {width: 40px;
      			height: 50px}
    </style>
  </head>
  <body>
  	<div class="user1 well">
  		<h3>{{PC.currentUser.username}}'s Team</h3>
  		<h3>${{PC.count}}</h3>
  		<h3>{{PC.errors}}</h3>
  		<div class="inner23"><img class="newimg" src="{{PC.currentUser.image}}"></div><br><br><br>
  		<div class="inner2"><img src="http://pokeapi.co/media/img/{{PC.tempTeam[0]}}.png"></div>
  		<div class="inner2"><img src="http://pokeapi.co/media/img/{{PC.tempTeam[1]}}.png"></div>
  		<div class="inner2"><img src="http://pokeapi.co/media/img/{{PC.tempTeam[2]}}.png"></div>
  		<div class="inner2"><img src="http://pokeapi.co/media/img/{{PC.tempTeam[3]}}.png"></div>
  		<div class="inner2"><img src="http://pokeapi.co/media/img/{{PC.tempTeam[4]}}.png"></div>
  		<div class="inner2"><img src="http://pokeapi.co/media/img/{{PC.tempTeam[5]}}.png"></div>
  		<button ng-click="PC.reset()">Reset Team</button>
  		<button ng-click="PC.create(PC.tempTeam)">Submit My Team</button>
  		<div class="pokedex">
      	<div class="inner"></div>
  		
  		
    </div>

  	</div>
